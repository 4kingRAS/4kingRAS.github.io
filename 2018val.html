<script language = "JavaScript">

var r = 0.5; 
var recwidth = 400;  
var recheight = 400;
var x = 300;  
var y = 200; 
var vx = 10; 
var vy = 10; 
var x1;
var y1;
var m = 300;  
var n = 200; 
var um = -10; 
var un = -10; 
var m1;
var n1;
var j = 300;  
var k = 200; 
var uj = -5; 
var uk = -5; 
var j1;
var k1;

var time;
var e = -1;
var f = 1;
function start()
{
    var context2 = document.getElementById('mycanvas').getContext('2d');
    context2.fillStyle = "#ff99bb"
    context2.arc(x,y,r,0,Math.PI*2,true);
    context2.fill();
    
    var context2 = document.getElementById('mycanvas').getContext('2d');
    context2.fillStyle = "#ff6699"
    context2.arc(x,y,r,0,Math.PI*2,true);
    context2.fill();

    var context2 = document.getElementById('mycanvas').getContext('2d');
    context2.fillStyle = "#ff66a1"
    context2.arc(x,y,r,0,Math.PI*2,true);
    context2.fill();
    time = setInterval(draw,1);
}
function draw()
{
    //var context1 = document.getElementById('mycanvas').getContext('2d');
    var context2 = document.getElementById('mycanvas').getContext('2d');
    x1 = x-300;
    y1 = y-300;
    m1 = m-300;
    n1 = n-300;
    j1 = j-300;
    k1 = k-300;

    var a = (0.002*x1*x1+0.002*y1*y1-80)*(0.002*x1*x1+0.002*y1*y1-80)*(0.002*x1*x1+0.002*y1*y1-80)
    var b = -0.002*x1*x1*0.002*y1*y1*y1
    var c = (0.002*m1*m1+0.002*n1*n1-80)*(0.002*m1*m1+0.002*n1*n1-80)*(0.002*m1*m1+0.002*n1*n1-80)
    var d = -0.002*m1*m1*0.002*n1*n1*n1
    var c1 = (0.002*j1*j1+0.002*k1*k1-80)*(0.002*j1*j1+0.002*k1*k1-80)*(0.002*j1*j1+0.002*k1*k1-80)
    var d1 = -0.002*j1*j1*0.002*k1*k1*k1

        
    x = x + 0.1*vx;
    y = y + 0.1*vy;
    context2.beginPath();
    context2.fillStyle = "#ff99bb"
    context2.arc(x,y,r,0,Math.PI*2,true);
    context2.closePath();
    context2.fill();
    
    m = m + 0.1*um;
    n = n + 0.1*un;
    context2.beginPath();
    context2.fillStyle = "#ff6699"
    context2.arc(m,n,r,0,Math.PI*2,true);
    context2.closePath();
    context2.fill();

    j = j + 0.1*uj;
    k = k + 0.1*uk;
    context2.beginPath();
    context2.fillStyle = "#ff66a1"
    context2.arc(j,k,r,0,Math.PI*2,true);
    context2.closePath();
    context2.fill();
    
    
    if(a >= b)
    {
        x = x - 0.2*vx;
        y = y - 0.2*vy;
        vx = e*(parseInt(Math.random()*(10-0+1)+0)+0.5);
        vy = e*(parseInt(Math.random()*(10-0+1)+0)+0.5);
        e = -e;
    }
    if(c >= d)
    {
        m = m - 0.2*um;
        n = n - 0.2*un;
        um = f*(parseInt(Math.random()*(10-0+1)+0)+0.5);
        un = f*(parseInt(Math.random()*(0+10+1)-10)-0.5);
        f = -f;
    }
    if(c1 >= d1)
    {
        j = j - 0.2*uj;
        k = k - 0.2*uk;
        uj = f*(parseInt(Math.random()*(10-0+1)+0)+0.5);
        uk = f*(parseInt(Math.random()*(0+10+1)-10)-0.5);
        f = -f;
    }

}

</script>

<script type="text/javascript">
    /* 控制下雪 */
    function snowFall(snow) {
        /* 可配置属性 */
        snow = snow || {};
        this.maxFlake = snow.maxFlake || 200;   /* 最多片数 */
        this.flakeSize = snow.flakeSize || 10;  /* 雪花形状 */
        this.fallSpeed = snow.fallSpeed || 1;   /* 坠落速度 */
    }
    /* 兼容写法 */
    requestAnimationFrame = window.requestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        function(callback) { setTimeout(callback, 1000 / 60); };

    cancelAnimationFrame = window.cancelAnimationFrame ||
        window.mozCancelAnimationFrame ||
        window.webkitCancelAnimationFrame ||
        window.msCancelAnimationFrame ||
        window.oCancelAnimationFrame;
    /* 开始下雪 */
    snowFall.prototype.start = function(){
        /* 创建画布 */
        snowCanvas.apply(this);
        /* 创建雪花形状 */
        createFlakes.apply(this);
        /* 画雪 */
        drawSnow.apply(this)
    }
    /* 创建画布 */
    function snowCanvas() {
        /* 添加Dom结点 */
        var snowcanvas = document.createElement("canvas");
        snowcanvas.id = "snowfall";
        snowcanvas.width = window.innerWidth;
        snowcanvas.height = document.body.clientHeight;
        snowcanvas.setAttribute("style", "position:absolute; top: 0; left: 0; z-index: 1; pointer-events: none;");
        document.getElementsByTagName("body")[0].appendChild(snowcanvas);
        this.canvas = snowcanvas;
        this.ctx = snowcanvas.getContext("2d");
        /* 窗口大小改变的处理 */
        window.onresize = function() {
            snowcanvas.width = window.innerWidth;
            /* snowcanvas.height = window.innerHeight */
        }
    }
    /* 雪运动对象 */
    function flakeMove(canvasWidth, canvasHeight, flakeSize, fallSpeed) {
        this.x = Math.floor(Math.random() * canvasWidth);   /* x坐标 */
        this.y = Math.floor(Math.random() * canvasHeight);  /* y坐标 */
        this.size = Math.random() * flakeSize + 2;          /* 形状 */
        this.maxSize = flakeSize;                           /* 最大形状 */
        this.speed = Math.random() * 1 + fallSpeed;         /* 坠落速度 */
        this.fallSpeed = fallSpeed;                         /* 坠落速度 */
        this.velY = this.speed;                             /* Y方向速度 */
        this.velX = 0;                                      /* X方向速度 */
        this.stepSize = Math.random() / 30;                 /* 步长 */
        this.step = 0                                       /* 步数 */
    }
    flakeMove.prototype.update = function() {
        var x = this.x,
            y = this.y;
        /* 左右摆动(余弦) */
        this.velX *= 0.98;
        if (this.velY <= this.speed) {
            this.velY = this.speed
        }
        this.velX += Math.cos(this.step += .05) * this.stepSize;

        this.y += this.velY;
        this.x += this.velX;
        /* 飞出边界的处理 */
        if (this.x >= canvas.width || this.x <= 0 || this.y >= canvas.height || this.y <= 0) {
            this.reset(canvas.width, canvas.height)
        }
    };
    /* 飞出边界-放置最顶端继续坠落 */
    flakeMove.prototype.reset = function(width, height) {
        this.x = Math.floor(Math.random() * width);
        this.y = 0;
        this.size = Math.random() * this.maxSize + 2;
        this.speed = Math.random() * 1 + this.fallSpeed;
        this.velY = this.speed;
        this.velX = 0;
    };
    // 渲染雪花-随机形状（此处可修改雪花颜色！！！）
    flakeMove.prototype.render = function(ctx) {
        var snowFlake = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
        snowFlake.addColorStop(0, "rgba(255, 255, 255, 0.9)");  /* 此处是雪花颜色，默认是白色 */
        snowFlake.addColorStop(.5, "rgba(255, 255, 255, 0.5)"); /* 若要改为其他颜色，请自行查 */
        snowFlake.addColorStop(1, "rgba(255, 255, 255, 0)");    /* 找16进制的RGB 颜色代码。 */
        ctx.save();
        ctx.fillStyle = snowFlake;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
    };
    /* 创建雪花-定义形状 */
    function createFlakes() {
        var maxFlake = this.maxFlake,
            flakes = this.flakes = [],
            canvas = this.canvas;
        for (var i = 0; i < maxFlake; i++) {
            flakes.push(new flakeMove(canvas.width, canvas.height, this.flakeSize, this.fallSpeed))
        }
    }
    /* 画雪 */
    function drawSnow() {
        var maxFlake = this.maxFlake,
            flakes = this.flakes;
        ctx = this.ctx, canvas = this.canvas, that = this;
        /* 清空雪花 */
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var e = 0; e < maxFlake; e++) {
            flakes[e].update();
            flakes[e].render(ctx);
        }
        /*  一帧一帧的画 */
        this.loop = requestAnimationFrame(function() {
            drawSnow.apply(that);
        });
    }
    /* 调用及控制方法 */
    var snow = new snowFall({maxFlake:60});
    snow.start();
</script>
