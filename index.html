<script language = "JavaScript">
	var boundXY = 100;
	var widthXY = 400;

	var x = 0;
	var y = 0;
	var x1 = 0;
	var y1 = 0;
	var lineweight = 1.5; 
	var isleftTop = false;
	var isleftEnd = false;
	var isRightTop = false;
	var isRightEnd = false;
	var allEnd = false;
	var time = 0;
	var alpha = 0;
	var txtTime = 0;

function start()
{	
	x = boundXY;
	y = widthXY;
	x1 = widthXY - boundXY;
	y1 = 0;
	if (!allEnd) {
		time = setInterval(draw, 2);
	}
}
function draw(){ 	
	var ctx = document.getElementById("mycanvas").getContext("2d");
	ctx.shadowBlur = 12;
	ctx.shadowColor = "black";
	ctx.fillStyle = "black";

		if (!isleftTop) {
			if (y > lineweight) {
				ctx.beginPath();
				ctx.arc(x, y, lineweight, 0, Math.PI*2, true);
				ctx.fill();
				y -= lineweight;
			} else {
				isleftTop = true;
			}
		} else {
			if (!isleftEnd){
				if (x > lineweight) {
					x -= 1;
					y += 1;			//for smooth
					ctx.beginPath();
					ctx.arc(x, y, lineweight, 0, Math.PI*2, true);
					ctx.fill();
				} else {
					isleftEnd = true;
				}
			} else {
				if (x < widthXY && y > boundXY - 5) {
					x += lineweight;
					ctx.beginPath();
					ctx.arc(x, y, lineweight, 0, Math.PI*2, true);
					ctx.fill();
				} else {
					if (y > 0) {
						x -= 1;
						y -= 1;		//for smooth
						ctx.beginPath();
						ctx.arc(x, y, lineweight, 0, Math.PI*2, true);
						ctx.fill();
					} else {
						allEnd = true;
					}
				}

			}
		}
		if (!isRightTop) {
			if (y1 < widthXY) {
				ctx.beginPath();
				ctx.arc(x1, y1, lineweight, 0, Math.PI*2, true);
				ctx.fill();
				y1 += lineweight;
			} else {
				isRightTop = true;
			}
		} else {
			if (!isRightEnd){
				if (x1 < widthXY) {
					x1 += 1;
					y1 -= 1;			//for smooth
					ctx.beginPath();
					ctx.arc(x1, y1, lineweight, 0, Math.PI*2, true);
					ctx.fill();
				} else {
					isRightEnd = true;
				}
			} else {
				if (x1 > 0 && (y1 - lineweight + boundXY) == widthXY) {
					x1 -= lineweight;
					ctx.beginPath();
					ctx.arc(x1, y1, lineweight, 0, Math.PI*2, true);
					ctx.fill();
				} else {
					if (y1 < widthXY) {
						x1 += 1;
						y1 += 1;		//for smooth
						ctx.beginPath();
						ctx.arc(x1, y1, lineweight, 0, Math.PI*2, true);
						ctx.fill();
					} else {
						if (allEnd) {
							window.clearInterval(time);
							
							txtTime = setInterval(function(){
								var ctt = document.getElementById("mycanvas").getContext("2d");
								ctt.font="32px Verdana";
								
								//ctt.fillStyle = "black";
								alpha += 1;
								ctt.fillStyle = "rgba(0, 0, 0, 0.05)";
								ctt.fillText("4kingRAS", 125, 200);
								ctt.fillText("GitHub", 138, 240);
								if (alpha == 20) window.clearInterval(txtTime);
							}, 100);
							
							
						}
					}
				}

			}
		}
	//alert("sadsa");//var context1 = document.getElementById('mycanvas').getContext('2d');

}

</script>
